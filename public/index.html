<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Usuarios y Contraseñas Seguras</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Credenciales Seguras</h1>

        <div class="config-section">
            <div class="config-field">
                <label for="usernameLength">Longitud usuario (4-64):</label>
                <input type="number" id="usernameLength" value="10" min="4" max="64">
            </div>
            <div class="config-field">
                <label for="passwordLength">Longitud contraseña (8-128):</label>
                <input type="number" id="passwordLength" value="20" min="8" max="128">
            </div>
        </div>

        <div class="field">
            <label>Usuario:</label>
            <div class="output-row">
                <div class="output" id="username">Haz clic en "Generar" para crear credenciales</div>
                <button class="copy-btn" data-target="username">Copiar</button>
            </div>
        </div>

        <div class="field">
            <label>Contraseña:</label>
            <div class="output-row">
                <div class="output" id="password">Haz clic en "Generar" para crear credenciales</div>
                <button class="copy-btn" data-target="password">Copiar</button>
            </div>
            <div class="strength-bar"><div class="strength-fill" id="strengthFill"></div></div>
            <div class="strength-label" id="strengthLabel"></div>
        </div>

        <button class="btn-primary" id="generateBtn">Generar Nuevas Credenciales</button>
        <div class="error-msg" id="errorMsg"></div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
